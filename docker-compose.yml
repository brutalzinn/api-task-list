    postgres:
        image: postgres
        hostname: postgree_hostname
        environment:
            - POSTGRES_USER=test
            - POSTGRES_PASSWORD=test
            - POSTGRES_DB=test
        ports:
            - "5432:5432"
        volumes:
            - ./scripts:/docker-entrypoint-initdb.d
        tmpfs:
            - /var/lib/postgresql/data
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "pg_isready"]
            interval: 10s
            timeout: 5s
            retries: 5
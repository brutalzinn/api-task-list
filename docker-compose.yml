version: '3.2'

services:
    app:
        build: 
            context: .
            dockerfile: Dockerfile
        ports:
            - 9000:9000
        volumes:
          - ./:/app
    database_service:
        image: postgres
        restart: always
        hostname: postgree_hostname
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=test
        ports:
            - "5432:5432"
        volumes:
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql